<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>FoodToEat</title>
</head>

<body>
       <section class="hero__section" style="background-image: url(https://images.unsplash.com/photo-1615719413546-198b25453f85?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMDQwMjkwNA&ixlib=rb-1.2.1&q=85);  
                min-height: 100%;min-width: 1024px;width: 100%;height: auto;position:fixed;top: 0;left: 0; filter: blur(8px);">
       </section>
 
 <nav class="navbar navbar-expand-sm">
	  <div class="container-fluid">	    
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav me-auto order-0">
			<div class="right-menu">
				 <a href="#" th:href="@{/}" style = "font-size:25px;">Home</a> 
				</div>
		  </ul>
		</div>
	  </div>
	</nav>
	
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form th:action="@{/customer/signup}" method="post" th:object="${sign_up_object}">
            
             <div class="divider d-flex align-items-center my-2">
                <div  style = "color:white; margin-left:27%; font-weight: 400; font-size:40px;">Sign Up</div>
            </div>
            
                <div class="form-outline xl-4">
                    <label class="form-label" for="email" style = "color:white; font-size:20px; margin-bottom:5%;">Email</label>
                    <input type="email" name="email" id="email"  required th:field="*{email}" placeholder="Your Email" class="form-control form-control-md">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="name" style = "color:white; font-size:20px; margin-top:3%;">Full Name</label>
                    <input type="text" name="full_name" id="name"  required th:field="*{name}" placeholder="Your Name" class="form-control form-control-md">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="phone" style = "color:white; font-size:20px;">Phone Number</label>
                    <input type="number" id="phone" name="phone" maxlength="10" pattern="[1-9]{1}[0-9]{9}" required th:field="*{phone}" placeholder="Your 10 Digit Phone Number" class="form-control form-control-md">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password" style = "color:white; font-size:20px;">Password</label>
                    <input type="password" class="form-control form-control-md" th:field="*{password}" placeholder="Password" name="password" id="password" >
                </div>                
               <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" value="Login" class="btn btn-secondary btn-md"
              style="padding-left: 1.5rem; padding-right: 1.5rem; margin-bottom:10%;">SignUp</button>
            </div>
            </form>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
