    <h5 style="color: gray; font-size: 30px; margin-left: 35%; margin-bottom: 40px; font-weight: normal"><span th:text="${vendorName}"></span>'s Menu</h5>
	
	 <hr style="border-color: #444444;">
      
	  <div class="container">
	      <tr th:each="foodItem, iStat : ${foodItems}">
	           <div class="about-place"
		          style="display: flex; justify-content: space-between; align-items: center;">
	              <div class="place">
	                 <p class="place-name"
	                 style="font-weight: 600; font-size:1.5rem; font-weight:bold; padding-bottom: 10px; color: rgba(0, 0, 0, 0.87);">
	                 <td th:text="${foodItem.name}">Larry</td>
	                 </p>
	                 <p class="per-person"
	                 style="font-size: 18px; color: rgba(0,0,0,1); padding-top:0px;">INR
	                 <td th:text="${foodItem.unitPrice}">Larry</td></p>
	                 <p class="place-speciality"
		             style="font-size: 16px; color: rgba(128, 128, 128, 0.97);margin-top:-20px;">
		             <td th:text="${foodItem.description}">Larry</td></p>
	              </div>
                  <div class="place-review ml-auto" style="margin-top:-10px;">
	                  <div class="card-media"
	                    style=" background-position: center; background-size: cover; height: 75px; width: 100px; object-fit: fit; border-radius: 10px; position: relative;">
	                    <img th:src="${foodItem.imageUrl}" alt="Food Image" style="width: 100px; height: 75px; border-radius: 10px;">
	                  </div>		
	                  <div style="padding-top:15px;display: flex; justify-content: center; align-items: center;">
                      <a href="#" th:href="@{/login/vendorlogin/fooditems/{id}/delete/{fid} (id=${vendorId}, fid=${foodItem.id})}" class="btn btn-primary btn-sm" style="margin-top:-10px;">Delete</a>
                      </div>
                      <div style="padding-top:15px;display: flex; justify-content: center; align-items: center;">
                      <a href="#" th:href="@{/login/vendorlogin/fooditems/{id}/update/{fid} (id=${vendorId}, fid=${foodItem.id})}" class="btn btn-primary btn-sm" style="margin-top:-10px;">Update</a>
                      </div>
                  </div>
	          </div>
           <hr>
       </tr>
    </div>
