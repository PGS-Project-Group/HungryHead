	  .form {
  display: flex;
  flex-direction: row;
}
.search-field {
  width: 100%;
  padding: 10px 35px 10px 15px;
  border: none;
  border-radius: 100px;
  outline: none;
}

.search-button {
  background: transparent;
  border: none;
  outline: none;
  margin-left: -33px;
}

.search-button img {
  width: 20px;
  height: 20px;
  object-fit: cover;
}

 <img th:src="@{/images/logo.png}" alt="logo Image" style="width:10%;  height:40px;">

        <i class="fas fa-home"></i>Home</a>
      </li>

      <li class="nav-item" style="margin-right:10px;">
        <a class="nav-link" href="#" th:href="@{/customer/{id}/myOrderHistory  (id=${customer_id})}" style="color:black; hover:gray;"onmouseover="this.style.color='gray';" onmouseout="this.style.color='black';">
        <i class="fas fa-history"></i>Order History</a>
      </li>
      <li class="nav-item" style="margin-right:10px;">
        <a class="nav-link" href="#" th:href="@{/customer/{id}/cart(id = ${customer_id})}" style="color:black; hover:gray;"onmouseover="this.style.color='gray';" onmouseout="this.style.color='black';">
        <i class="fas fa-shopping-cart"></i>Cart</a>
      </li>      
      <li class="nav-item" style="margin-right:10px;">
        <a class="nav-link" href="#" th:href="@{/}" style="color:black; hover:gray;"onmouseover="this.style.color='gray';" onmouseout="this.style.color='black';">
        <i class="fas fa-sign-out-alt"></i>Logout</a>
      </li>
    </ul>

<div class="container" style="padding-right:150px; padding-left:150px; padding-top:100px;">

  <div class="container">
   <div style="overflow: auto; margin-top:0px;top:110px; margin-left:30px;display:flex;">
     <img th:src="@{/images/search.jpg}" alt="Example Image" style="width: 100px; height: 75px; border-radius: 0px; margin-right: 20px;">
     <h5 style="color: rgb(0, 0, 0); font-size: 24px; font-weight: bold; margin-right: auto;">Dishes searched by item : <td th:text="${food_type}"></td></h5>
    
    </div>
  </div>

   
      
      
      
      <hr style="border-color: #444444;">
      
	  <div class="container">
	      <tr th:each="foodItem, iStat : ${list_food_items}">
	           <div class="about-place"
		          style="display: flex; justify-content: space-between; align-items: center;">
	              <div class="place">
	              
	                 <p class="place-name"
	                 style="font-weight: 600; font-size:1.5rem; font-weight:bold; padding-bottom: 10px; color: rgba(0, 0, 0, 0.87);">
	                 <td th:text="${foodItem.name}">Larry</td>
	                 </p>
	                 <p class="per-person"
	                 style="font-size: 18px; color: rgba(0,0,0,1); padding-top:0px;">INR
	                 <td th:text="${foodItem.unitPrice}">Larry</td></p>
	                 <p class="place-speciality"
		             style="font-size: 16px; color: rgba(128, 128, 128, 0.97);margin-top:-20px;">
		             <td th:text="${foodItem.description}">Larry</td></p>
	              </div>
                  <div class="place-review ml-auto" style="margin-top:-10px;">
	                  <div class="card-media"
	                    style="background-position: center; background-size: cover; height: 75px; width: 100px; object-fit: fit; border-radius: 10px; position: relative;">
	                    <img th:src="${foodItem.imageUrl}" alt="Food Image" style="width: 100px; height: 75px; border-radius: 10px;">
	                  </div>		
	                  <div style="padding-top:15px;display: flex; justify-content: center; align-items: center;">
                      <a href="#" th:href="@{/cart/addFood/{c_Id}/{f_Id}(c_Id = ${customer_id}, f_Id = ${foodItem.id})}" class="btn btn-secondary btn-sm" style="margin-top:-10px;">Add To Cart</a>
                      </div>
                  </div>
	          </div>
           <hr>
       </tr>
    </div>
</div>
