<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
          <link rel="stylesheet" th:href="@{/css/mycss.css}">
    <title>Document</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/signup}" href="#">SignUp</a>
                </li>
                

            </ul>

        </div>
    </div>
</nav>

<section class="vh-100 banner">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form th:action="@{/signup/vendorsignup}" method="post" th:object="${sign_up_object}">
             <div class="divider d-flex align-items-center my-4">
            <h5 class="text-center fw-bold mx-3 mb-0">Sign Up</h5>
          </div>
                <div class="form-outline mb-4">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email"  required th:field="*{email}" placeholder="Your Email" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                    <label for="name">Full Name</label>
                    <input type="text" name="full_name" id="name"  required th:field="*{name}" placeholder="Your Full Name" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone"  required th:field="*{phone}" placeholder="Your Phone Number" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                    <label for="password">Password</label>
                    <input type="text" class="form-control form-control-lg" th:field="*{password}" placeholder="Password" name="password" id="password">
                </div> 
                
                 <div class="form-outline mb-4">
                    <label for="types_of_food">Types of Food</label>
                    <input type="text" class="form-control form-control-lg" th:field="*{typesOfFood}" placeholder="Food Tags" name="types_of_food" id="types_of_food">
                </div> 
                
                 <div class="form-outline mb-4">
                    <label for="vendor_img_url">Restaurant Home Page Image Url</label>
                    <input type="text" class="form-control form-control-lg" th:field="*{imageUrl}" placeholder="Restaurant Home Page Image Url" name="vendor_img_url" id="vendor_img_url">
                </div>                
               <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" value="Login" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Signup</button>
            </div>
            </form>
        </div>
    </div>
</div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
