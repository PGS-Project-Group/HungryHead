<div class="container" style="padding-top:70px;">
	<div class="row">
	<div class="col">
	<div class="card-group">
	<tr th:each="myorder, iStat : ${MyOrders}">
	
	<div class="cards-container"
	  style="width: 30%; margin-left: 20px; margin-bottom: 20px; padding-top: 20px;">
	<div class="card"
	style="background-color: #fff;  display: inline-block; width: 300px; height:380px; border-radius: 0px;">
		<div class="card-header">
		<span style="font-weight:500;">Order Id:</span>
    		<td th:text="'#'+${myorder.orderId}"/>
  		</div>
  		<div class="card-body" style="padding-top:3px;">
  		<h5 class="card-title">Customer Details:</h5>
    		<div class="place-review">
				<p class="place-name"
				style="font-weight:450; padding-bottom: 10px;padding-top:0px; font-size:16px; color: rgba(0, 0, 0, 0.87);">
				<td th:text="${myorder.customerName}">Larry</td><br>
				<td th:text="${customer_phone}">Larry</td><br>
				<td th:text="${myorder.orderDeliveryAddress}">Larry</td>
				</p>
			</div>
    		<h5 class="card-title" style="padding-top:0px;">Order Details:</h5>
    		<div class="place-review" style="padding-top:0px;">
				<p class="rating"
				style="font-size: 14px; border-radius: 4px;font-weight: 700;  margin-bottom: 6px; margin-left: 0px;">
				<td th:text="${myorder.foodItems}"></td></p>
			    <p class="per-person"
				style="font-size: 14px; color:black;">
				Order Date and Time: <br>
				<td th:text="${myorder.orderDateAndTime}">Larry</td>
				</p>
				<p class="place-name"
				style="font-weight: 600; padding-bottom: 10px; color: rgba(0, 0, 0, 0.87);">
				<span>Total Amount: INR </span>
				<td th:text="${myorder.totalPrice}">Larry</td>
				</p>
			</div>
  		</div>
  		</div>
  		</div>
  
  	</tr>
  	</div>
  	</div>
  	</div>
  	</div>
