	<div class="wrapper_menu">
		<!-- <h3 style="margin-left: 20px;">Quick Searches</h3> -->

		<h5
			style="color: rgb(0, 0, 0); font-size: 30px; margin-left: 350px; margin-right: 350px; margin-bottom: 40px; margin-top: 100px; font-weight: normal"><td th:text="${vendor_name}"></td></h5>
		<div class="w3-center">
			<div class="w3-center">
				<div style="margin-left: 60px; margin-right: 60px;">
					<img src="https://i.pinimg.com/originals/cb/e0/62/cbe062b0eccd6b91ea1b9c2b0fa7d89f.png"
						style="width: 1800px; height: 700px; border-radius: 0px;">
						</div>
				</div>
			</div>
	</div>
	<div class="container">
		<div class="row">

			<tr th:each="foodItem, iStat : ${list_food_items}">
				<a href="https://www.youtube.com/">
					<div class="col-lg-4">
						<div class="cards-container"
							style="width: 30%; margin-left: 20px; margin-bottom: 20px; padding-top: 20px;">
							<div class="card"
								style="background-color: #fff; box-shadow: 10px 10px 40px 2px rgba(128, 128, 128, 0.4); display: inline-block; width: 300px; border-radius: 10px;">
								<!--  <div class="card-media"
								style="background-image: url(https://thumbs.dreamstime.com/b/pizza-rustic-italian-mozzarella-cheese-basil-leaves-35669930.jpg); background-position: center; background-size: cover; height: 200px; width: 100%; object-fit: fit; border-radius: 10px 10px 0 0; position: relative;">
									-->
									<div class="card-media" th:style="'background-image: url(' + ${foodItem.imageUrl} + '); background-position: center; background-size: cover; height: 200px; width: 100%; object-fit: fit; border-radius: 10px 10px 0 0; position: relative;'">
									
									
									<div class="delivery-time"
										style="position: absolute; background-color: #f5f5f5; max-width: 60px; padding: 3px 6px; font-size: 12px; right: 3%; bottom: 6%; border-radius: 4px;"></div>
									<div class="bookmark"></div>
								</div>
								<div class="card-description" style="padding: 10px;">
									<div class="about-place"
										style="display: flex; justify-content: space-between; align-items: center;">
										<div class="place">

											<p class="place-name"
												style="font-weight: 600; padding-bottom: 10px; color: rgba(0, 0, 0, 0.87);">
												<td th:text="${foodItem.name}">Larry</td>
											</p>
											<p class="place-speciality"
												style="font-size: 14px; color: rgba(128, 128, 128, 0.97);"><td th:text="${foodItem.description}">Larry</td></p>
										</div>
										<div class="place-review">
											<p class="per-person"
												style="font-size: 18px; color: rgba(0,0,0,1);">INR
												<td th:text="${foodItem.unitPrice}">Larry</td></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</a>
			</tr>


			<!-- 1 -->



		</div>
