<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<title>Document</title>

</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" src="../static/images/logo.png"
				width="auto" height="40" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/login}" href="#">Login</a></li>
					
				</ul>

			</div>
		</div>
	</nav>
	
	<br>
	<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-3 pt-3" >
            <div class="card text-center" style="width: 18rem;">
            <img th:src="@{/images/customerlogo.png}" src="../static/images/customerlogo.png" class="card-img-top">
            <div class="card-body">
            <h5 class="card-text">Click here to Login/SignUp as Customer</h5>
            <a href="#" th:href="@{/login/customerlogin}" class="btn btn-primary">Login/SignUp</a>
        </div>
    </div>
        </div>
        <div class="col-sm-3 pt-3" >
            <div class="card text-center" style="width: 18rem;">
            <img th:src="@{/images/vendorlogo.png}" src="../static/images/vendorlogo.png" class="card-img-top">
            <div class="card-body">
            <h5 class="card-text">Click here to Login as Vendor</h5>
            <a href="#" th:href="@{/login/vendorlogin}" class="btn btn-primary">Login/SignUp</a>
        </div>
    </div>
        </div>
        <div class="col-sm-3 pt-3" >
            <div class="card text-center" style="width: 18rem;">
            <img th:src="@{/images/adminlogo.png}" src="../static/images/adminlogo.png" class="card-img-top">
            <div class="card-body">
            <h5 class="card-text">Click here to Login/SignUp as Admin</h5>
            <a href="#" th:href="@{/login/adminlogin}" class="btn btn-primary">Login/SignUp</a>
        </div>
    </div>
        </div>

    </div>
</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
